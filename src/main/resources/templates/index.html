<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add User </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <h2>Users</h2>
                        <table class="table table-striped table-primary">
                            <thead class="ttop">
                            <tr class="table-info">
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Update</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, iStat : ${users}" th:style="${iStat.odd}? 'font-weight: normal;'">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>Edit
                                    </a>
                                </td>
                                <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-edit ml-2"></i>Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
